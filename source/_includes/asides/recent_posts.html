<section>
  <h1>Recent Posts</h1>
  <a href="{{ root_url }}/blog/archives" class="aside-archives">Archives</a>
  <ul id="recent_posts">
    {% for post in site.posts limit: site.recent_posts %}
      <li class="post">
        <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</section>
